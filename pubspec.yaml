name: songofLord
description: An App for E-Reading Experience of Bhagvad Gita

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

flutter:

  uses-material-design: true
  assets:
  - assets/
  
  fonts:
     - family: timesBold
       fonts:
         - asset: assets/timesBold.ttf
